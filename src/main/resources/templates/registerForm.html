<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj użytkownika</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 th:text="${registerInfo}"></h1>
        <form action="/user/add" method="post" th:object="${registerForm}">
            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
            <input type="text" th:field="*{login}" placeholder="login"><br/>

            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input type="password" th:field="*{password}" placeholder="hasło"><br/>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
